<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Httpslide</title>
</head>

<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {}
        }
    }
</script>
<style type="text/tailwindcss">
    body {
        @apply bg-slate-950 text-white;
    }
</style>

<script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "httpslide": "./lib/httpslide/index.js",
            "app": "./src/app.js"
        }
    }
</script>

<body>


<div id="app"></div>

<script type="module">
    import {createApp} from 'vue';
    import registerHttpSlideComponents from "httpslide";
    import App from 'app';

    let app = createApp(App);
    registerHttpSlideComponents(app);
    app.mount('#app');
</script>

</body>
</html>
